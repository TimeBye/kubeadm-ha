- name: 生成 Kubernetes GPG 公钥
  copy:
    src: kubernetes.gpg
    dest: /tmp/kubernetes.gpg
    owner: root
    mode: 0644

- name: 添加 Kubernetes GPG 公钥
  shell: apt-key add /tmp/kubernetes.gpg

- name: 添加 Kubernetes apt 仓库
  apt_repository:
    repo: "{{ kubernetes_apt_repo }}"
    state: present

- name: 安装 kubeadm kubelet kubectl
  apt: 
    name:
    - "kubectl={{ kube_version }}-2.1"
    - "kubelet={{ kube_version }}-2.1"
    - "kubeadm={{ kube_version }}-2.1"
    - "kubernetes-cni={{ kube_cni_version }}-2.1"
    state: present
    allow_unauthenticated: true