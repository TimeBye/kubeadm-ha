# 提权操作
ansible_become: true

# 是否等待启动
wait_plugins_ready: true

# 是否启用cert-manager
cert_manager_enabled: false

# acme相关配置
acme_server: https://acme-v02.api.letsencrypt.org/directory
acme_email: yourname@gmail.com

# cert-manager 相关 image 地址
cert_manager_cainjector_image: registry.cn-shanghai.aliyuncs.com/kubeadm-ha/jetstack_cert-manager-cainjector:v1.0.4
cert_manager_webhook_image: registry.cn-shanghai.aliyuncs.com/kubeadm-ha/jetstack_cert-manager-webhook:v1.0.4
cert_manager_controller_image: registry.cn-shanghai.aliyuncs.com/kubeadm-ha/jetstack_cert-manager-controller:v1.0.4